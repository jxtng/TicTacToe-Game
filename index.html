<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X & Os</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="set-default">
        <button id="default">Default</button>
        <div class="choose slide-in">
          <span>x</span>
          <span>o</span>
        </div>
      </div>
    </div>
    <div class="winner"><p></p></div>
    <main>
      <ul class="xo">
        <li class="0"></li>
        <li class="1"></li>
        <li class="2"></li>
        <li class="3"></li>
        <li class="4"></li>
        <li class="5"></li>
        <li class="6"></li>
        <li class="7"></li>
        <li class="8"></li>
      </ul>
    </main>
    <p class="status">X's turn</p>
    <div class="right">
      <button id="reset">Reset</button>
      <div class="mode-container">
        <label for="mode">Mode:</label>
        <select name="mode" id="mode">
          <option value="human">Human</option>
          <option value="ai" selected>Dummy AI</option>
        </select>  
      </div>      
    </div>
  </div>
</body>
</html>
